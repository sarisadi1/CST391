<div class="container mt-4">
    <h2>Resource List</h2>
    <div class="row">
      <div *ngFor="let resource of resources" class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ resource.Title }}</h5>
            <p class="card-text">{{ resource.Type }}</p>
            <button (click)="deleteResource(resource?.ResourceID!)" class="btn btn-danger ms-2">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <a routerLink="/new" class="btn btn-success">Add New Resource</a>
  </div>
